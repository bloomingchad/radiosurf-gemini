        <div class="station-info">
            <h2 id="stationName">RadioSurf <a id="stationHomepageLink" href="#" target="_blank" title="Visit station homepage" style="display:none;">üîó</a></h2>
            <p id="stationCountry">Ready to explore?</p>
        </div>
        <div id="status">Press Play or search.</div>
        <div class="controls">
            <button id="prevBtn" class="btn-secondary">¬´</button>
            <button id="playPauseBtn" class="btn-primary">‚ñ∂</button>
            <button id="nextBtn" class="btn-secondary">¬ª</button>
        </div>
        <div class="settings-panel">
            <div id="currentSearchMode">Surfing: Random</div>
            <div class="search-controls-container">
                <select id="searchTypeSelect">
                    <option value="tag" selected>Genre</option>
                    <option value="country">Country</option>
                    <option value="language">Language</option>
                    <option value="name">Name</option>
                </select>
                <div class="input-with-suggestions">
                    <input type="text" id="searchInput" placeholder="e.g., rock" autocomplete="off">
                    <div id="suggestionsContainer" class="suggestions-container"></div>
                </div>
                <button id="searchBtn">Search</button>
                <button id="randomBtn">Random</button>
            </div>
            <div id="sleep-timer-panel">
                <span id="sleepTimerStatus"></span>
                <div id="sleepTimerControls">
                    <button class="timer-btn" data-minutes="15">15m</button>
                    <button class="timer-btn" data-minutes="30">30m</button>
                    <button class="timer-btn" data-minutes="60">60m</button>
                    <button class="timer-btn" id="cancelTimerBtn">Cancel</button>
                </div>
            </div>
            <div class="mode-toggle">
                <input type="checkbox" id="modeSwitch">
                <label for="modeSwitch" id="modeLabel">Data Saver Mode</label>
            </div>
            <div class="theme-toggle mode-toggle">
                <input type="checkbox" id="themeSwitch">
                <label for="themeSwitch" id="themeLabel">‚òÄÔ∏è Light Mode</label>
            </div>
        </div>
    </div>
    <div id="player-container" style="display: none;">
        <audio class="audio-pool-player" preload="none" crossorigin="anonymous" muted></audio>
        <audio class="audio-pool-player" preload="none" crossorigin="anonymous" muted></audio>
        <audio class="audio-pool-player" preload="none" crossorigin="anonymous" muted></audio>
    </div>

  <script type="module" src="dist/js/main.js"></script>
  
  <!-- PWA Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('Service Worker registered: ', registration);
          })
          .catch(registrationError => {
            console.log('Service Worker registration failed: ', registrationError);
          });
      });
    }
  </script>
</body>
